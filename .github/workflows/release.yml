name: Test and Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore UPTSiteTests/UPTSiteTests.csproj

      - name: Build tests
        run: dotnet build UPTSiteTests/UPTSiteTests.csproj --configuration Release --no-restore

      - name: Run tests with code coverage
        run: dotnet test UPTSiteTests/UPTSiteTests.csproj --collect:"XPlat Code Coverage"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate HTML coverage report
        run: reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:Cobertura" -reporttypes:HTML

      - name: Upload Coverage Report
        uses: actions/upload-pages-artifact@v3
        with:
          path: Cobertura

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
